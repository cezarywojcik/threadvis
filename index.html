<!doctype html>
<html>
	<head>
		<title>
			Reddit Thread Visualizer
		</title>
		<link href="res/css/style.css" rel="stylesheet" type="text/css">
		<script src="res/js/lib/jquery.min.js"></script>
		<script src="res/js/lib/d3.v3.min.js"></script>
		<script src="res/js/redditapi.js"></script>
		<script src="res/js/threadvis.js"></script>
		<script src="res/js/scripts.js"></script>
		<style>
			div.tooltip {
				position: absolute;
				text-align: center;
				width: 260px;
				height: 280px;
				padding: 2px;
				font: 11px sans-serif;
				background: lightsteelblue;
				border: 0px;
				border-radius: 8px;
				pointer-events: none;
			}
		</style>
	</head>
	<div id="content">
		<div class="form">
			<form>
				Reddit Thread URL:
				<input type="text" id="url" size="80">
				<input type="submit" id="urlsubmit" value="Submit">
			</form>
		</div>
		<div id="vis">
		</div>
	</div>
</html>
